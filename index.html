<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="William" />
    <meta name="description" content="Responsive nav bar" />
    <script
      src="https://kit.fontawesome.com/df08f33c0f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Cafe 425</title>
  </head>
  <body>
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fas fa-cheese"></i>
        <a href="#">425</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item"><a href="#">Home</a></li>
        <li class="navbar__menu__item"><a href="#">Menu</a></li>
        <li class="navbar__menu__item"><a href="#">Shop</a></li>
        <li class="navbar__menu__item"><a href="#">Journal</a></li>
        <li class="navbar__menu__item"><a href="#">Contact</a></li>
      </ul>
      <ul class="navbar__icons">
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </li>
      </ul>

      <!-- Toggle Button -->
      <button class="navbar__toggle-btn">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
  </body>
</html>
